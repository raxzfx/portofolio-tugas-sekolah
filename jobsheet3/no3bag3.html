
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Unordered List</title>
</head>

<body>
    <h1><b>Disc Bullets</b></h1>
    <ul>
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
        
    </ul>
    <h1><b>Circle Bullets</b></h1>
    <ul type="circle">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
        
    </ul>
    <h1><b>Square Bullets</b></h1>
    <ul type="square">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
        <li>oranges</li>
        
    </ul>
</body>
</html>
