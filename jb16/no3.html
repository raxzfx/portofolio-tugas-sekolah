<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
<script>
    var minuman = prompt("input minuman");

    switch(minuman){
        case "kopi": document.write("hari ini minum kopi"); break;
        case "susu": document.write("hari ini minum susu"); break;
        case "kawa kawa": document.write("hari ini minum kawa kawa"); break;
        case "teh manis": document.write("hari ini minum teh manis"); break;
        default: document.write("ga minum apa apa")
    }
 
</script>

</body>
</html>
