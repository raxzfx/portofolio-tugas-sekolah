<body>

    <script>
var x=5
var y=6
var pertambahan=x+y;
var perkalian=x*y;
var pembagian=x/y;
document.writeln("  variable x =" , x , "<br>");
document.writeln("  variable y =" , y , "<br>");
document.writeln("  hasil x+y =" , pertambahan , "<br>");
document.writeln("  hasil x*y =" , perkalian , "<br>");
document.writeln("  hasil x/y =" , pembagian , "<br>");


    </script>
    
</body>
